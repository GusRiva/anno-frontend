<bootstrap-tabs class="panel-body" ref='tablist'>

  <bootstrap-tab :name="`${prefix}-${editorId}-tab-comment`" :title="l10n('comment_tab')" :active="true">
    <html-editor
      editor-id="${prefix}-${editorId}-html-editor"
      />
  </bootstrap-tab>

  <bootstrap-tab :name="`${prefix}-${editorId}-tab-zones`" :title="l10n('zones')" v-if="targetImage">
    <xrx-vue
      ref='zoneEditor'
      class="panel panel-default"
      :target-thumbnail="$store.state.targetThumbnail"
      :grouped="false"

      :show-toolbar-file="false"
      @svg-changed="onSvgChanged"
      />
  </bootstrap-tab>

  <bootstrap-tab :name="`${prefix}-${editorId}-tab-tags`" :title="l10n('tags')" v-if="enableTabTags">
    <tags-editor/>
  </bootstrap-tab>

  <bootstrap-tab :name="`${prefix}-${editorId}-tab-semtags`" :title="l10n('semtags')">
    <semtags-editor/>
  </bootstrap-tab>

  <bootstrap-tab :name="`${prefix}-${editorId}-tab-links`" :title="l10n('relationlinks')">
    <relationlink-editor
      enable-field-url
      enable-field-label
      enable-field-relation
      />
  </bootstrap-tab>

  <bootstrap-tab :name="`${prefix}-${editorId}-tab-preview`" :title="l10n('Preview')">
    <anno-viewer
      ref="preview"
      :annotation="$store.state.editing"
      purl="https://purl/foo/3000"
      />
  </bootstrap-tab>

</bootstrap-tabs>
