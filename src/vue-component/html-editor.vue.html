<form class="form" action="" method="get">
    <input readonly id="ubhdannoprefix_field_id" :value="annotation.id.replace(/^.*\//,'')"/>

    <input readonly id="ubhdannoprefix_field_parent"/>

    <div class="form-group">
        <input id="ubhdannoprefix_field_title" :placeholder="l10n.annofield_title" v-model="htmlBody.title" class="form-control" type="text" required="true">
        <br/>
    </div>

    <div class="form-group">
        <tinymce id="ubhdannoprefix_field_text" :content="initialValue()" @change="onChange" :options="tinymceOptions" />
    </div>
    <br/>

    <div class="form-group">
        <input id="ubhdannoprefix_field_link" :placeholder="l10n.annofield_link" class="form-control" type="text"/>
        <input id="ubhdannoprefix_field_linktitle" :placeholder="l10n.annofield_linktitle" class="form-control" type="text"/>
        <br/>
    </div>

    <!-- <button v-if="edit_img_url && edit_img_width" id="ubhdannoprefix_but_zoneedit" type="button"> -->
    <!--     <img src="../../img/polygon.png" alt="polygon"> {{l10n.edit_zones}} -->
    <!-- </button> -->

    <!-- <input v-if="edit_img_url && edit_img_width" id="ubhdannoprefix_field_polygon" class="form-control"/> -->

    <div class="ubhdannoprefixlicense">{{l10n.license}}</div>

    <div style="clear: both;">
    </div>
</form>
