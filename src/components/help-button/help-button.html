<span class="help-button">
  <a :class="btnClasses" @click.stop="togglePopover()">
    <span class="fa fa-info"></span>
  </a>
  <div :class="divClasses">
    <div class="panel-heading" @click.stop="dismiss">
      {{ title }}
      <span class="pull-right" @click.stop="dismiss">&times;</span>
      <a v-if="helpUrlManual"
        class="pull-right"
        :href="manualUrl"
        target="_blank">
        <span class="fa fa-link"></span>
      </a>
    </div>
    <div class="panel-body">
      Loading ...
    </div>
  </div>
</span>
