<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Annotation editor</h2>
    <a :href="annotation.id">{{ annotation.id || 'Unsaved' }}</a>
    <bootstrap-button :on-click="save">Save</bootstrap-button>
  </div>

  <bootstrap-tabs class="panel-body">

    <bootstrap-tab name="annoeditor_tab_html" title="HTML">
      <html-editor
        :annotation="annotation" 
        :l10n="l10n"
        />
    </bootstrap-tab>

    <bootstrap-tab name="annoeditor_tab_zones" title="Zonen" v-if="targetImage">
      <zone-editor
        :annotation="annotation"
        :l10n="l10n"
        :targetImage="targetImage"
        :targetThumbnail="targetThumbnail"
        />
    </bootstrap-tab>

    <bootstrap-tab name="annoeditor_tab_json" title="JSON">
      <pre style="white-space: pre-wrap">{{ annotation }}</pre>
    </bootstrap-tab>

    <bootstrap-tab name="annoeditor_tab_tags" title="Schlagworte" active="true">
      <tag-editor
        :annotation="annotation"
        />
    </bootstrap-tab>

  </bootstrap-tabs>
</div>
