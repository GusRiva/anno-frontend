<div class="panel panel-default">
  <div class="panel-heading">
    {{ l10n('semtags') }}
    <bootstrap-button @click="addSemanticTag">{{ l10n('add_semtag') }}</bootstrap-button>
  </div>
  <div class="panel-body">
      <div class="row" v-for="(body, bodyIndex) in semanticTagBodies">
        <div class="col-md-3">
          <input 
            :data-body-index="bodyIndex"
            required
            autocomplete
            type="url"
            class="form-control semtags-id col-md-4"
            v-model="body.id"
            placeholder="URL"
          />
        </div>
        <div class="col-md-3">
          <input 
            :data-body-index="bodyIndex"
            required
            autocomplete
            type="text"
            class="form-control semtags-label"
            v-model="body.label"
            placeholder="Label"
          />
        </div>
        <div class="col-md-3">
          <select class="form-control" v-model="body.motivation">
            <option>identifying</option>
            <option>linking</option>
            <option>classifying</option>
          </select>
        </div>
        <div class="col-md-3">
          <bootstrap-button btnSize="xs" btnClass="danger" @click="removeBody(body)">
            {{ l10n('delete_semtag') }}
          </bootstrap-button>
        </div>
    </div>
  </div>
</div>
