<div class="anno-sidebar">
  <div class="anno-sidebar-toggle" @click="toggle">
    <span class="fa fa-toggle-off" v-if="collapsed"></span>
    <span class="fa fa-comments" v-show="collapsed"></span>
    <span class="fa fa-toggle-on" v-show="!collapsed"></span>
  </div>
  <div class="anno-sidebar-body" v-show="!collapsed">
    <span class="fa fa-comments"></span>
    <span class="fa fa-toggle-off" v-show="collapsed" @click="toggle"></span>
    {{ l10n('Annotations') }}
    <anno-list/>
  </div>
</div>
