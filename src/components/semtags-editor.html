<div class="panel panel-default annoeditor-semtags-editor">
  <div class="panel-heading">
    {{ l10n('semtags') }}
    <bootstrap-button @click="addSemanticTag">{{ l10n('add_semtag') }}</bootstrap-button>
  </div>
  <div class="panel-body">
      <div class="row" v-for="(body, bodyIndex) in semanticTagBodies">
        <div class="col-md-3">
          <input 
            :data-body-index="bodyIndex"
            required
            autocomplete
            type="url"
            class="form-control semtags-source col-md-4"
            v-model="body.source"
            placeholder="URL"
          />
        </div>
        <div class="col-md-3">
          <input 
            :data-body-index="bodyIndex"
            required
            autocomplete
            type="text"
            class="form-control semtags-value"
            v-model="body.value"
            placeholder="Label"
          />
        </div>
        <div class="col-md-3">
          <select class="form-control" @change="onSelectPurpose(bodyIndex, $event)">
            <option value="http://schema.org/relatedTo" :selected="includes(body.purpose, 'http://schema.org/relatedTo')">
              {{ l10n('http://schema.org/relatedTo') }}</option>
            <option v-for="rel in relations" :value="rel" :selected="includes(body.purpose, rel)">{{ l10n(rel) }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <bootstrap-button btn-size="xs" btn-class="danger" @click="removeBody(body)">
            {{ l10n('delete_semtag') }}
          </bootstrap-button>
        </div>
    </div>
  </div>
</div>
