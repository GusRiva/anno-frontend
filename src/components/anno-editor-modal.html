<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg draggable" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <h4>{{ l10n('annoeditor') }}</h4>

        <div class="pull-left">
          <a v-if="id" :href="id">{{ id }}</a>
          <a v-else>{{ l10n('unsaved') }}</a>
        </div>

        <div class="pull-right">
          <bootstrap-button btnClass="primary" @click="save">
            {{ l10n('save') }}
          </bootstrap-button>
        </div>

        <div style="clear: both;"></div>

      </div>
      <div class="modal-body">

        <anno-editor ref='editor'/>

      </div>
      <div class="modal-footer">

        <div class="pull-left">
          <bootstrap-button btnClass="danger" @click="remove" v-if="$auth('remove', id) && editor.mode === 'revise'">
            {{ l10n('delete_anno') }}
          </bootstrap-button>
        </div>

        <bootstrap-button data-dismiss="modal" @click="discard">
          {{ l10n('discard') }}
        </bootstrap-button>

        <bootstrap-button btnClass="primary" @click="save">
          {{ l10n('save') }}
        </bootstrap-button>

      </div>
    </div>
  </div>
</div>
