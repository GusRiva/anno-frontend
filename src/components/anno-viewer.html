<div :id="`${prefix}-${slug}`"
  :class="`panel panel-default
     annoeditor-viewer
     ${highlighted ? 'annoeditor-highlight' : ''}
     ${isPurl ? 'annoeditor-purl' : ''}
     `"
  v-on:mouseover.prevent="mouseenter"
  v-on:mouseleave.prevent="mouseleave">

  <div v-if="!asReply"
    class="panel-heading"
    @click="collapse('toggle')"
    >
        <div v-if="svgTarget" style="display: static; right: 0; top: 0; height: 31px; width: 36px; float: right">
          <xrx-vue
            :show-toolbar="false"
            :enable-thumb="false"
            :initial-image="svgTarget.source"
            :grouped="true"
            :initial-svg="svgTarget.selector.value"
            :width="36"
            :height="36"
            />
        </div>
    <h4 class="panel-title">
      <a role="button">
        <span class="glyphicon fa-caret-right" v-show="collapsed"></span>
        <span class="glyphicon fa-caret-down" v-show="!collapsed"></span>
        {{ annotation.title }}
      </a>
    </h4>
  </div>
  <div v-else
    class="panel-heading"
    aria-expanded="true"
    @click="collapse('toggle')"
    >
    <!-- <span class="small">{{ annotation.title }}</span> -->
    <!-- <h5 class="panel-title"> {{ annotation.title }} </h5> -->
  </div>

  <div class="panel-body" role="tabpanel" v-show="!collapsed">

    <!-- <div :id="`old_version_${slug}`" class="well old_version"></div> -->


    <div class="media" style="height: auto;">

      <div class="media-body">

        <div v-if="annotation.creator">
          <bootstrap-button btn-size="xs" btnClass="" glyphicon="user">
            <template v-if="annotation.creator && annotation.creator.displayName">
              {{ annotation.creator.displayName }}
            </template>
            <template v-else>
            {{ annotation.creator }}
            </template>
            {{ dateformat(annotation.created || annotation.modified) }}
          </bootstrap-button>
          <bootstrap-button btn-size="xs" glyphicon="link" elem="a"
            :title="l10n('purl')"
            data-toggle="popover"
            :data-content="purl" 
          />
        </div>

        <h4 class="media-heading" v-if="asReply">{{ annotation.title }}</h5>

        <div v-show="firstHtmlBody" v-html="firstHtmlBody.value"></div>

        <div class="annoeditor-tags">
          <span class="label label-default" v-for="tagBody in simpleTagBodies">
            <span class="glyphicon glyphicon-tag"></span> {{ tagBody.value }}
          </span>
        </div>

        <div class="annoeditor-tags">
          <a :href="semtagBody.id || semtagBody.source" v-for="semtagBody in semanticTagBodies">
            <span class="label label-primary">
              <span class="fa fa-cube"></span> {{ semtagBody.value }}
            </span>
          </a>
        </div>

        <!-- <div v-if="!options.no_oai" v-bind:class="prefix+'iiiflink'"> -->
          <!--   <template v-if="item.iiif_url"> -->
            <!--     <button class="btn-link" onclick="anno_toggle_iiif($(this));"> -->
              <!--       <span class="fa fa-caret-right"> -->
                <!--       </span> Bildausschnitt (IIIF-Image) -->
              <!--     </button> -->

            <!--     <div> -->
              <!--       <a v-bind:href="item.iiif_url" target="_blank">{{item.iiif_url}} -->
                <!--       </a> -->
              <!--     </div> -->
            <!--   </template> -->
          <!-- </div> -->

      </div>
    </div>

    <!-- navigation -->

    <div style="clear: both; margin-bottom: 2px;"></div>
    <div class="btn-toolbar pull-right" role="toolbar" style="margin-top: 10px;">

      <div class="btn-group btn-group-xs pull-right" role="group">
        <bootstrap-button btn-class="default" @click="revise" font-awesome="pencil" v-if="$auth('revise', id)">
          {{ l10n('edit') }}
        </bootstrap-button>
        <bootstrap-button btn-class="default" @click="reply" font-awesome="reply" v-if="$auth('create', id)">
          {{ l10n('comment') }}
        </bootstrap-button>
        <bootstrap-button btn-class="danger" @click="remove" font-awesome="trash-o" v-if="$auth('remove', id)"
         :title="l10n('delete_anno')"/>

        <br>
        <template v-if="numberOf('hasVersion') > 1">
          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            {{ l10n('previous') }}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu pull-right annoeditor-versions">
            <li v-for="version in annotation.hasVersion"
              :key="version.id"
              :class="version.id === id ? 'annoeditor-current-version' : ''"
              >
              <a class="small"
                @click="setToVersion(version)"
                >
                <span class="glyphicon glyphicon-time">
                  {{ dateformat(version.created) }}
                </span>
              </a>
            </li>
          </ul>
        </template>

      </div>
    </div>

    <div style="clear: both; margin-bottom: 2px;"></div>

    <template v-if="numberOf('hasReply') > 0">

      <anno-viewer
        v-for="reply in annotation.hasReply"
        as-reply
        :annotation="reply"
        />

      </template>
    </div>
</div>
