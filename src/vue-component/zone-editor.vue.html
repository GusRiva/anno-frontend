<div>

  <div id="ubhdannoprefix_zoneedittoolbar">

    <div class="btn-group" role="group" style="float: left;">

      <bootstrap-button :title="l10n.to_svg"      on-click="toSVG"       font-awesome="sign-out"     />
      <bootstrap-button :title="l10n.from_svg"    on-click="fromSVG"     font-awesome="sign-in"      />

      <bootstrap-button :title="l10n.zoom_out"    on-click="zoomOut"     glyphicon="zoom-out"        />
      <bootstrap-button :title="l10n.zoom_in"     on-click="zoomIn"      glyphicon="zoom-in"         />
      <bootstrap-button :title="l10n.fit"         on-click="fitToCanvas" glyphicon="fullscreen"      />
      <bootstrap-button :title="l10n.rotate_left" on-click="rotateLeft"  font-awesome="rotate-left"  />
      <bootstrap-button :title="l10n.rotate_left" on-click="rotateRight" font-awesome="rotate-right" />

    </div>

    <div style="float: left; margin-left: 30px;">

      <span style="font-size: 90%; color: #505050;">{{l10n.zones}}</span>

      <div class="btn-group" role="group" style="margin-left: 5px;">

        <bootstrap-button :title="l10n.add_polygon" on-click="addPolygon"   font-awesome="plus"      src="../../img/polygon.png" alt="polygon" />
        <bootstrap-button :title="l10n.add_rect"    on-click="addRectangle" font-awesome="plus"      src="../../img/rect.png"    alt="rect"    />
        <bootstrap-button :title="l10n.move_zone"   on-click="moveZone"     font-awesome="hand-o-up" />
        <bootstrap-button :title="l10n.move_fak"    on-click="setModeView"  glyphicon="move"         />

      </div>

      <div class="btn-group" role="group" style="margin-left: 5px;">

        <bootstrap-button :title="l10n.del_zones" on-click="deleteZone" glyphicon="trash" />

      </div>

    </div>

    <div style="clear: both;"></div>

  </div>

  <div style="position: relative">

    <div id="ubhdannoprefix_zoneeditcanvas" :style="`
      width: ${canvasWidth}px;
      height: ${canvasHeight}px;
      `">
    </div>

      <!-- display: none; -->
    <div id="ubhdannoprefix_zoneeditthumb" :style="`
      width: ${thumbWidth}px;
      height: ${thumbHeight}px;
      position: absolute;
      z-index: 999;
      top: 2px;
      left: 2px;
      opacity: 0.8;
      border: 1px solid #404040;
      display: none;
    `">
    </div>

  </div>

</div>
